<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/create_account.css">
    <title>Create New Account</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>WebSite Name</h2>
            <p>General description of your site</p>
        </header>
        <form>
            <div class="inputsContainer">
                <input type="text" name="firstName" id="input_firstName" placeholder="First Name" required>
                <input type="text" name="lastName" id="input_lastName" placeholder="Last Name" required>
                <br>
                <br>
                <input type="date" name="data" id="input_date" required>
                <br>
                <br>
                <input type="email" name="email" id="input_email" placeholder="User Email" required>
                <br>
                <br>
                <input type="password" name="passowrd_1" id="input_passowrd1" placeholder="Enter The Passowrd" required>
                <input type="password" name="passowrd_2" id="input_passowrd2" placeholder="Re-Enter The Passowrd" required>
                <br>
                <br>
                <input type="submit" value="Sign Up" id="sign_up">
                <hr>
                <a href="../html/index.html" id="log_in">do you have an account? Log in here</a>
            </div>
        </form>
    </div>
</body>
</html>
